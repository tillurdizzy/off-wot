<div class="leftColumn">
	<h5>Events</h5>
	<button ng-click="backToMenu()" type="button" class="button small">Back</button>
	<div event-left-column></div>
</div>
<div class="eventListings fixed content">
	<h1>Murica Monday</h1>
	<div class="eventPhoto"><img src="events/images/MuricaMonday.jpg" width="250"></div>
	<div class="eventDetails">
		<h2>6PM - 9PM CST</h2>
		<h2>Tiers VI-VIII</h2>
		<h2>Hosted by ta2dflip</h2>
	</div>
	
	<div class="listItem" style="clear:both;">
		<button ng-click="addAttendee('A')" type="button" class="button tiny" ng-disabled="eventClosedA" ng-show="!isRegistered_A">Sign Up</button>
		<button ng-click="cancelEvent('A')" type="button" class="button tiny alert" ng-show="isRegistered_A==true">Cancel</button>
		<div class="datetitle"><h2>October 6</h2></div>
		<ol><li ng-repeat="item in AttendeesA">{{item.gamerTag}}</li></ol>
	</div>
	<div class="listItem">
		<button ng-click="addAttendee('B')" type="button" class="button tiny" ng-disabled="eventClosedB" ng-show="!isRegistered_B">Sign Up</button>
		<button ng-click="cancelEvent('B')" type="button" class="button tiny alert" ng-show="isRegistered_B==true">Cancel</button>
		<div class="datetitle"><h2>October 20</h2></div>
		<ol><li ng-repeat="item in AttendeesB">{{item.gamerTag}}</li></ol>
	</div>
	
</div>
