<div class="listItem">
	<button ng-click="addAttendee()" type="button" class="button tiny">Sign Up</button>
	<button ng-click="cancelAttendee()" type="button" class="button tiny alert" ng-show="isRegistered=='true'">Cancel</button>
	<div class="datetitle"><h2>{{eventdate}}</h2></div>
	<div class="reservationNum"><h2>1</h2></div>
	<div class="attendee"><h2>{{attendeeOne}}</h2></div>
	<div class="reservationNum"><h2>2</h2></div>
	<div class="attendee"><h2>{{attendeeTwo}}</h2></div>
</div>
